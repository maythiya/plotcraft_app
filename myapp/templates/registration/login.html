<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login | PlotCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FAEBD7] flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-[#2F4F4F]/10 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-[#2F4F4F] to-[#DAA520]"></div>

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-[#2F4F4F]">ยินดีต้อนรับกลับมา</h2>
            <p class="text-gray-500 text-sm mt-2">เข้าสู่ระบบเพื่อสร้างสรรค์เรื่องราวของคุณต่อ</p>
        </div>

        <form method="POST" class="space-y-5">
            {% csrf_token %} 

            <div>
                <label class="block text-sm font-bold text-[#2F4F4F] mb-1">Username</label>
                <div class="relative">
                    <input type="text" name="username" class="w-full p-3 pl-10 bg-[#FAEBD7]/20 border border-[#2F4F4F]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DAA520] transition text-[#2F4F4F]" placeholder="ชื่อผู้ใช้" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-[#2F4F4F] mb-1">Password</label>
                <div class="relative">
                    <input type="password" name="password" class="w-full p-3 pl-10 bg-[#FAEBD7]/20 border border-[#2F4F4F]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DAA520] transition text-[#2F4F4F]" placeholder="รหัสผ่าน" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-[#2F4F4F] text-[#FAEBD7] font-bold py-3 rounded-lg hover:bg-[#1a3030] shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 mt-4">
                เข้าสู่ระบบ
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            ยังไม่มีบัญชีใช่ไหม? <a href="{% url 'register' %}" class="text-[#DAA520] font-bold hover:underline">สมัครสมาชิก</a>
        </p>
    </div>

</body>
</html>
